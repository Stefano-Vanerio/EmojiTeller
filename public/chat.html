<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>EmojiTeller App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <a id="leave-btn" class="btn-secondary">Leave</a>
        <div class="people-count">
          <img src="./people.svg">
          <span id="player-nb">4</span>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar" style="display: none;">
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages" style="display: none;"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Emojis"
            required
            autocomplete="off"
          />
          <button class="btn-send"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>

      <div id="wait-overlay" class="overlay">
        <div class="wait-container">
          <span class="wait-text">Waiting for everyone to answer</span>
          <img id="im" src="Alarm.png" alt="clock image" height="200" width="220" class="wait-img" />
        </div>
      </div>

      <div id="emoji-overlay" class="overlay">
        <div class="emoji-btn-ctn">
          <a id="next-round" class="btn-secondary">Next Round</a>
        </div>
        <div class="emoji-ctn">
          <div class="overlayText" id="overlayText">No emojis :(</div>
        </div>
        
      </div>


    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="users.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
