<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>EmojiTeller App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/emojis.css" />
    <script src="js/DisMojiPicker.js"></script>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <!-- Script to render emojis as Twemojis -->
    <script>
          window.onload = function() {    
              // Parses the document body and    
              // inserts <img> tags in place of Unicode Emojis    
              twemoji.parse(document.body, 
                      {folder: 'svg', ext: '.svg'} // This is to specify to Twemoji to use SVGs and not PNGs
              );

          }

      </script>

      <!-- CSS configurations to tweak how the Twemojis are displayed -->
      <style>
          img.emoji {
              width:1.5em;
              pointer-events: none; 
          }
      </style>

  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <a id="leave-btn" class="btn-secondary">Leave</a>
        <div class="people-count">
          <img src="./people.svg">
          <span id="player-nb">4</span>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar" style="display: none;">
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages" style="display: none;"></div>
        <div id="emojis"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Emojis"
            required
            autocomplete="off"
          />
          <button class="btn-send"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>

      <div id="wait-overlay" class="overlay" style="display: none;">
        <div class="wait-container">
          <span class="wait-text">Waiting for everyone to answer</span>
          <img id="im" src="Alarm.png" alt="clock image" height="200" width="220" class="wait-img" />
        </div>
      </div>

      <div id="emoji-overlay" class="overlay" style="display: none;">
        <div class="emoji-btn-ctn">
          <a id="next-round" class="btn-secondary" onclick="off()">Next Round</a>
        </div>
        <div class="emoji-ctn">
          <div class="overlayText" id="overlayText">No emojis :(</div>
        </div>
        
      </div>


    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="users.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      $("#emojis").disMojiPicker();
      twemoji.parse(document.body);


      $("#emojis").picker( function(emoji) {
      if ($('#msg').val() == undefined) {
        $('#msg').val(emoji);
      }
       else {
        var a = $('#msg').val();
        var b = emoji;
        $('#msg').val(a + b);
    }
      }

);
    </script>
  </body>
</html>
